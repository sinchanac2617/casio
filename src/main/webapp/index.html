<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taste of Food | Login & Signup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #7e22ce, #2563eb);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      width: 850px;
      height: 550px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      overflow: hidden;
      display: flex;
      transition: 1s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-box {
      position: absolute;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px 0 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px;
      transition: 1s ease-in-out;
    }

    .form-box h2 {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    .input-box {
      position: relative;
      width: 100%;
      margin: 10px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    .input-box input::placeholder {
      color: #e0e0e0;
    }

    .input-box input:focus {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.02);
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #60a5fa, #c084fc);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(96,165,250,0.5);
    }

    .toggle-box {
      position: absolute;
      right: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #7e22ce, #4f46e5, #3b82f6);
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 0 20px 20px 0;
      transition: 1s ease-in-out;
    }

    .toggle-box h2 {
      color: #fff;
      font-size: 2rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .toggle-box p {
      color: #f3f3f3;
      margin: 15px 0;
      text-align: center;
    }

    .toggle-btn {
      padding: 10px 25px;
      border-radius: 8px;
      background: #fff;
      border: none;
      font-weight: 700;
      cursor: pointer;
      color: #4f46e5;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: #e0e7ff;
      transform: scale(1.05);
    }

    /* Animation for switching */
    .container.active .form-box.login {
      transform: translateX(100%);
      opacity: 0;
    }

    .container.active .form-box.signup {
      transform: translateX(0);
      opacity: 1;
    }

    .container.active .toggle-box {
      background: linear-gradient(135deg, #3b82f6, #7e22ce);
      transform: translateX(-100%);
    }

    .form-box.signup {
      transform: translateX(-100%);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="form-box login">
      <h2>Login</h2>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button class="btn">Login</button>
    </div>

    <div class="form-box signup">
      <h2>Sign Up</h2>
      <div class="input-box">
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button class="btn">Sign Up</button>
    </div>

    <div class="toggle-box">
      <h2>Welcome to Taste of Food!</h2>
      <p>Join our flavor community or log in to continue your journey.</p>
      <button class="toggle-btn" id="toggle">Sign Up</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const toggle = document.getElementById('toggle');
    let active = false;

    toggle.addEventListener('click', () => {
      active = !active;
      container.classList.toggle('active', active);
      toggle.textContent = active ? 'Login' : 'Sign Up';
    });
  </script>
</body>
</html>
