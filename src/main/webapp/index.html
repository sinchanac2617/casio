<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taste of Food | Login & Signup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 850px;
      height: 550px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      overflow: hidden;
      display: flex;
      transition: 1s ease-in-out;
    }

    .form-box {
      position: absolute;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px 0 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px;
      transition: 1s ease-in-out;
    }

    .form-box h2 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin: 10px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    .input-box input:focus {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.02);
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #ff6b6b, #ffd166);
      color: #000;
      font-weight: 700;
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(255, 255, 255, 0.2);
    }

    .toggle-box {
      position: absolute;
      right: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b6b, #f7b733);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 0 20px 20px 0;
      transition: 1s ease-in-out;
    }

    .toggle-box h2 {
      color: #fff;
      font-size: 2rem;
      text-align: center;
    }

    .toggle-box p {
      color: #fff;
      margin: 15px 0;
    }

    .toggle-btn {
      padding: 10px 25px;
      border-radius: 8px;
      background: #fff;
      border: none;
      font-weight: 700;
      cursor: pointer;
      color: #ff6b6b;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: #ffeaa7;
    }

    /* Animation for switching */
    .container.active .form-box.login {
      transform: translateX(100%);
      opacity: 0;
    }

    .container.active .form-box.signup {
      transform: translateX(0);
      opacity: 1;
    }

    .container.active .toggle-box {
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      transform: translateX(-100%);
    }

    .form-box.signup {
      transform: translateX(-100%);
      opacity: 0;
    }

    .form-box input::placeholder {
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="form-box login">
      <h2>Login</h2>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button class="btn">Login</button>
    </div>

    <div class="form-box signup">
      <h2>Sign Up</h2>
      <div class="input-box">
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button class="btn">Sign Up</button>
    </div>

    <div class="toggle-box">
      <h2>Welcome to Taste of Food!</h2>
      <p>Join our community or log in to continue.</p>
      <button class="toggle-btn" id="toggle">Sign Up</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const toggle = document.getElementById('toggle');
    let active = false;

    toggle.addEventListener('click', () => {
      active = !active;
      container.classList.toggle('active', active);
      toggle.textContent = active ? 'Login' : 'Sign Up';
    });
  </script>
</body>
</html>
